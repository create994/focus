version: '3.9'

services:
  max-bot:
    build: .
    container_name: max-productivity-bot
    env_file:
      - .env
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: max-bot-postgres
    environment:
      POSTGRES_USER: maxbot
      POSTGRES_PASSWORD: maxbot
      POSTGRES_DB: maxbot
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

